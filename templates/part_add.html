{% extends "layout.html" %}

{% block title %}
    Add part
{% endblock %}

{% block main %}
        <link href="/static/users.css" rel="stylesheet">
        <main class="container py-5 text-center">
                <form action="/part_add" method="post">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Part name" type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" id="price" name="price" placeholder="Price" type="number">
                    </div>
                    <div class="mb-3">
                      <select class="form-control mx-auto" id="cust_id" name="cust_id">
                        <option disabled selected>Customer</option>
                        {% for customer in customers %}
                            <option value={{customer[0]}}>{{customer[0]}}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="mb-3">
                      <input class="form-control mx-auto w-auto" id="price_fw" name="price_fw" placeholder="Price for worckers" type="number">
                  </div>
                    <button class="btn btn-primary" type="submit">Add part</button>
                </form>
        </main>
    </script>
    {% if error == 1 %}
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script type="text/javascript">
        var text = '{{text}}'
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: text,
          showConfirmButton: false,
        })
        setTimeout(function() { Swal.fire().close();}, 2000);
        setTimeout(function() { location.href = '/part_add';}, 2000);
        ;
      </script>
    {% endif %}
{% endblock %}
